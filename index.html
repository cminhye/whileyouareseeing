<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While You Are Seeing</title>

    <!-- PDF.js ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎìú -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const pdfUrl = 'https://cminhye.github.io/whileyouareseeing/thetext.pdf';
        const SCALE = 1.24; // ÌôïÎåÄ ÎπÑÏú®
        const INITIAL_X = 636.211 * SCALE; // Ï¥àÍ∏∞ X ÏúÑÏπò
        const INITIAL_Y = 0; // Ï¥àÍ∏∞ Y ÏúÑÏπò

        window.onload = () => {
            renderPDF();
        };

        const renderPDF = async () => {
            const pdfContainer = document.getElementById('pdfContainer');
            pdfContainer.style.visibility = "hidden"; // Ï¥àÍ∏∞ Ïà®ÍπÄ (ÍπúÎπ°ÏûÑ Î∞©ÏßÄ)

            try {
                const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                const devicePixelRatio = isMobile ? 1.5 : window.devicePixelRatio || 1;

                let totalWidth = 0;
                let totalHeight = 0;

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: SCALE });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    canvas.width = viewport.width * devicePixelRatio;
                    canvas.height = viewport.height * devicePixelRatio;

                    canvas.style.width = `${viewport.width}px`;
                    canvas.style.height = `${viewport.height}px`;

                    context.scale(devicePixelRatio, devicePixelRatio);

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    pdfContainer.appendChild(canvas);

                    totalWidth = Math.max(totalWidth, viewport.width);
                    totalHeight += viewport.height;
                }

                // üìå Ïª®ÌÖåÏù¥ÎÑà ÌÅ¨Í∏∞Î•º PDF Ï†ÑÏ≤¥ ÌÅ¨Í∏∞Ïóê ÎßûÏ∂§
                pdfContainer.style.width = `${totalWidth}px`;
                pdfContainer.style.height = `${totalHeight}px`;

                

                // üìå PDFÍ∞Ä ÏôÑÏ†ÑÌûà Î°úÎìúÎêú ÌõÑ ÌäπÏ†ï ÏúÑÏπòÎ°ú Ïù¥Îèô
                setTimeout(() => {
                    requestAnimationFrame(() => {
                        pdfContainer.scrollLeft = INITIAL_X;
                        pdfContainer.scrollTop = INITIAL_Y;
                    });
                }, 100);

            } catch (err) {
                console.error('PDF Î†åÎçîÎßÅ Ï§ë Ïò§Î•ò Î∞úÏÉù:', err);
            }
        };
    </script>

    <style>
        body {
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            width: 100vw;
            overflow: auto;
        }

        .pdf-container {
            width: auto;
            
            
            overflow: scroll;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
        
        }

        canvas {
            display: block;
            margin: 0;
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container" id="pdfContainer"></div>
</body>
</html>
