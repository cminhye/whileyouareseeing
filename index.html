<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While You Are Seeing</title>

    <!-- PDF.js ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const pdfUrl = 'https://cminhye.github.io/whileyouareseeing/thetext.pdf';
        const SCALE = 1.24; // í™•ëŒ€ ë¹„ìœ¨
        const INITIAL_X = 636.211 * SCALE; // ì´ˆê¸° X ìœ„ì¹˜
        const INITIAL_Y = 0; // ì´ˆê¸° Y ìœ„ì¹˜

        window.onload = () => {
            const pdfContainer = document.getElementById('pdfContainer');

            // ğŸ“Œ PDF ë¡œë“œ ì „ì— ë¨¼ì € ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ì„¤ì •
            pdfContainer.scrollLeft = INITIAL_X;
            pdfContainer.scrollTop = INITIAL_Y;

            // ğŸ“Œ PDF ë Œë”ë§ ì‹œì‘
            renderPDF();
        };

        const renderPDF = async () => {
            const pdfContainer = document.getElementById('pdfContainer');
            pdfContainer.style.visibility = "hidden"; // ì´ˆê¸° ìˆ¨ê¹€ (ê¹œë¹¡ì„ ë°©ì§€)

            try {
                const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                const devicePixelRatio = isMobile ? 1.5 : window.devicePixelRatio || 1;

                let totalWidth = 0;
                let totalHeight = 0;

                // ğŸ“Œ ì²« ë²ˆì§¸ í˜ì´ì§€ ë¨¼ì € ë¡œë“œ
                const firstPage = await pdf.getPage(1);
                await renderPage(firstPage, pdfContainer, devicePixelRatio);

                // ğŸ“Œ ì²« ë²ˆì§¸ í˜ì´ì§€ ë¡œë”© í›„ í™”ë©´ ë³´ì´ê¸°
                pdfContainer.style.visibility = "visible";

                // ğŸ“Œ ë‚˜ë¨¸ì§€ í˜ì´ì§€ ë¹„ë™ê¸°ë¡œ ë¡œë“œ
                for (let pageNum = 2; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        renderPage(page, pdfContainer, devicePixelRatio);
                    });
                }

                // ğŸ“Œ PDFê°€ ì™„ì „íˆ ë¡œë“œëœ í›„ì—ë„ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ìœ ì§€
                pdfContainer.scrollLeft = INITIAL_X;
                pdfContainer.scrollTop = INITIAL_Y;

            } catch (err) {
                console.error('PDF ë Œë”ë§ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', err);
            }
        };

        // ğŸ“Œ í˜ì´ì§€ë¥¼ ë Œë”ë§í•˜ëŠ” í•¨ìˆ˜ (ê³µí†µ ì‚¬ìš©)
        const renderPage = async (page, pdfContainer, devicePixelRatio) => {
            const viewport = page.getViewport({ scale: SCALE });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = viewport.width * devicePixelRatio;
            canvas.height = viewport.height * devicePixelRatio;

            canvas.style.width = `${viewport.width}px`;
            canvas.style.height = `${viewport.height}px`;

            context.scale(devicePixelRatio, devicePixelRatio);

            await page.render({ canvasContext: context, viewport: viewport }).promise;
            pdfContainer.appendChild(canvas);
        };
    </script>

    <style>
        body {
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            width: 100vw;
            overflow: auto;
        }

        .pdf-container {
            width: auto;
            height: auto;
            min-height: 100vh;
            overflow: scroll;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            visibility: hidden; /* ğŸ“Œ ì²˜ìŒì—ëŠ” ìˆ¨ê¹€ (ì²« ë²ˆì§¸ í˜ì´ì§€ ë¡œë“œ í›„ í‘œì‹œ) */
        }

        canvas {
            display: block;
            margin: 0;
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container" id="pdfContainer"></div>
</body>
</html>
