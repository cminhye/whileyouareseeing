<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While You Are Seeing</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">


    <!-- PDF.js ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        const pdfUrl = 'https://cminhye.github.io/whileyouareseeing/thetext.pdf';
        const SCALE = 1.24; // í™•ëŒ€ ë¹„ìœ¨
        const INITIAL_X = 636.211 * SCALE; // ì´ˆê¸° X ìœ„ì¹˜
        const INITIAL_Y = 0; // ì´ˆê¸° Y ìœ„ì¹˜

        window.onload = () => {
            renderPDF();
        };

        const renderPDF = async () => {
            const pdfContainer = document.getElementById('pdfContainer');

            // ğŸ“Œ PDF ë¡œë“œ ì¤‘ì—ëŠ” ìˆ¨ê¹€ (ê¹œë¹¡ì„ ë°©ì§€)
            pdfContainer.style.visibility = "hidden";

            try {
                const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                const devicePixelRatio = isMobile ? 1.5 : window.devicePixelRatio || 1;

                let totalWidth = 0;
                let totalHeight = 0;

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: SCALE });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    canvas.width = viewport.width * devicePixelRatio;
                    canvas.height = viewport.height * devicePixelRatio;

                    canvas.style.width = `${viewport.width}px`;
                    canvas.style.height = `${viewport.height}px`;

                    context.scale(devicePixelRatio, devicePixelRatio);

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    pdfContainer.appendChild(canvas);

                    totalWidth = Math.max(totalWidth, viewport.width);
                    totalHeight += viewport.height;
                }

                // ğŸ“Œ ì»¨í…Œì´ë„ˆ í¬ê¸°ë¥¼ PDF ì „ì²´ í¬ê¸°ì— ë§ì¶¤
                pdfContainer.style.width = `${totalWidth}px`;
                pdfContainer.style.height = `${totalHeight}px`;

                // ğŸ“Œ PDFê°€ ì™„ì „íˆ ë¡œë“œëœ í›„ í™”ë©´ ë³´ì´ê¸°
                pdfContainer.style.visibility = "visible";

                // ğŸ“Œ PDFê°€ ì™„ì „íˆ ë¡œë“œëœ í›„ íŠ¹ì • ìœ„ì¹˜ë¡œ ì´ë™
                setTimeout(() => {
                    requestAnimationFrame(() => {
                        pdfContainer.scrollLeft = INITIAL_X;
                        pdfContainer.scrollTop = INITIAL_Y;
                    });
                }, 100);

            } catch (err) {
                console.error('PDF ë Œë”ë§ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', err);
            }
        };
    </script>

    <style>
        body {
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            width: 100vw;
            overflow: auto;
        }

        .pdf-container {
            width: auto;
            height: auto; /* âœ… ë†’ì´ ì„¤ì • */
            min-height: 100vh; /* ğŸ“Œ ìµœì†Œ ë†’ì´ ì„¤ì • */
            overflow: scroll;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            visibility: hidden; /* ğŸ“Œ ì²˜ìŒì—ëŠ” ìˆ¨ê¹€ (PDF ë¡œë“œ í›„ í‘œì‹œ) */
        }

        canvas {
            display: block;
            margin: 0;
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container" id="pdfContainer"></div>
</body>
</html>
